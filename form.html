        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a192f, #0f3057, #16213e);
            background-size: 300% 300%;
            animation: darkBlueFlow 12s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes darkBlueFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Soft Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        .blob1 {
            width: 350px;
            height: 350px;
            background: #1b3c73;
            top: 10%;
            left: 5%;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            background: #274c77;
            bottom: 10%;
            right: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0px); }
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 25px 60px;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        nav h2 {
            font-weight: 700;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #00c6ff;
            left: 0;
            bottom: -5px;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 2s ease;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            margin-top: 15px;
            font-size: 18px;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
