<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="profile-container">

    <div class="header-section">
        <div class="cover-photo"></div>
        <div class="profile-pic"></div>
    </div>

    <div class="form-section">
        <h2>Create Your Profile</h2>

        <form id="profileForm">

            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">

            <label>Headline</label>
            <input type="text" placeholder="Ex: Farmer | Agri-Tech Entrepreneur">

            <label>Location</label>
            <input type="text" placeholder="City, State">

            <label>About</label>
            <textarea placeholder="Write about yourself"></textarea>

            <label>Skills</label>
            <input type="text" placeholder="Ex: Organic Farming, Supply Chain">

            <label>Experience</label>
            <textarea placeholder="Describe your experience"></textarea>

            <button type="submit">Save Profile</button>

        </form>

    </div>

</div>

<script src="profile.js"></script>

</body>
</html>
